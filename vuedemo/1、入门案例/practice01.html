<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue入门案例</title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 使用步骤
				1、导入js.文件
				2、准备根标签
				3、创建vue标签，并实现挂载
				4、定义属性，实现数据动态属性
				知识的补充：new Vue({}) 函数式编程思想
				
			关于变量的说明：
				1、js变量定义 早起var 全局变量 没有作用域
				2、js let 有作用域的概念
				3、const常量定义 不允许修改
				
			-->
		<h1>vue入门案例</h1>
		<div id="app">
			<h3>获取属性：{{msg}}</h3>
			<h3>获取数字：{{number}}</h3>
			//获取事件@click
			<button @click="addNum">增加</button>
			<button @click="deleteNum">减少</button>
		</div>
		<script>
			//1、创建Vue对象
			let app = new Vue({
				el: "#app",
				data: {
					msg: "您好，vue js！",
					number:100
				},
				methods:{
					addNum(){
						//this获取当前的属性number
						this.number++
					},
					deleteNum(){
						this.number--
					}
				}
			})
		</script>
	</body>
</html>
