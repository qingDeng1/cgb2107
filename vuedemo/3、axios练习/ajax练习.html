<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ajax练习</title>
		<!-- 引入js -->
		<script src="../js/vue.js"></script>
		<script src="../js/axios.js"></script>
	</head>
	<body>
		<h1>Ajax请求测试</h1>
		<!-- 2、入门案例 -->
		<script>
			/**
			 * 需求:获取后台服务器的业务数据
			 * URL: http://localhost:8090/getUser
			 * 参数说明:
			 * 		url: ajax的请求的地址.
			 * 		参数: ajax请求的参数.
			 */
			let url = "http://localhost:8080/user/findAll"
			axios.get(url)
				.then(function(promise) {
					console.log(promise.data)
				})
		</script>
		</script>
	</body>
</html>
